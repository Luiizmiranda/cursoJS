<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome= prompt('Qual é o  seu nome?')//esse so aparece o okay 
        document.write(`Seu nome tem<strong> ${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúculas é ${nome.toUpperCase()}<br>`)//o toUpperCase serve para deixar todas letras maisuculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)//o toLowerCase serve para deixar todas as letras minuscula
    </script>
</body>
</html>
